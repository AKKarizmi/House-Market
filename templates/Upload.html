        <div class="main">
            <section class="signup">
                <!-- <img src="{% static 'add/images/signup-bg.jpg" alt=""> -->
                <div class="container">
                    <div class="signup-content">
                        <form method="POST" id="signup-form" class="signup-form" action="/upload" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2 class="form-title">Upload your file</h2>
                            <div class="form-group">
                                <input type="file" class="" name="file"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="location" id="" placeholder="Enter location"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="price" id="" placeholder="Price"/>
                                <!-- <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span> -->
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="phone" id="" placeholder="Phone NUM"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="room" id="" placeholder="Room"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="floor" id="" placeholder="Floor"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="owner" id="" placeholder="Owner"/>
                            </div>                                                                        
                            <div class="form-group">
                                <input type="submit" name="submit" id="submit" class="form-submit" value="Upload"/>
                            </div>
                        </form>
                        <p class="loginhere">
                            <a href="/index" class="loginhere-link">Home</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
        <!-- endimport -->

    <!-- JS -->
    <script src="{% static 'add/vendor/jquery/jquery.min.js' %}"></script>
