{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PYPYPER</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'add/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'add/css/style.css' %}">
</head>
<body>
<!-- user update -->   
    {% if update %}
     <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" action="/users/more" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Add more to your profile</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="last_name" placeholder="Last_name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="live" placeholder="Living"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="main" placeholder="Main_live"/>
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-input" name="about" placeholder="About-Me"/></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" name="button" id="submit" class="form-submit" value="{{user.id}}"/>GO!</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>
   {% endif %}

    {% if not update %}
        <div class="main">
            <section class="signup">
                <img src="{% static 'add/images/signup-bg.jpg" alt=""> 
                <div class="container">
                    <div class="signup-content">
                        <form method="POST" id="signup-form" class="signup-form" action="/users/update" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2 class="form-title">Select Your image</h2>
                            <div class="form-group">
                                <input type="file" class="" name="file"/>
                            </div>                                                                        
                            <div class="form-group">
                                <button type="submit" name="jet" id="submit" class="form-submit" value="{{user.id}}"/>Upload</button>
                            </div>
                        </form>
                        <p class="loginhere">
                            <a href="/index" class="loginhere-link">Home</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    {% endif %}
    <!-- JS -->
    <script src="{% static 'add/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'add/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
